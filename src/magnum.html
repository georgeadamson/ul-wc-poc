<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="Description" content="Proof of concept demo page using Web Components" />

    <!-- Experimental: Async stylesheet load: -->

        ></iea-logo>

        <a href="/">Products</a> <a href="/">Campaigns</a> <a href="/">Stories</a>
        <a href="/">Pleasure store</a> <a href="/">MagnumByMagnum</a>

        </button>
      </iea-global-nav-magnum>
    </header>

    <main id="main-content">
      <iea-hero-magnum
        theme="A"
        heading=""
        src="https://www.magnumicecream.com/content/dam/unilever/magnum/global/static_not_in-use_products_/magnum_vegan_key_visual_green_classic_horizontal_v2-1399606-jpg.jpg"
        bodycopy="[Read more](https://www.magnumicecream.com/uk/stories/food/luxurious-vegan-icecream.html)"
      ></iea-hero-magnum>

      <iea-hero-magnum
        theme="B"
        heading="NEW CHOCOLATE AND HAZELNUT PRALIN√âx"

        heading-level="1"
        src=""
        bodycopy="Introducing Chocolate & Hazelnut Pralin√© ‚Äì a luxurious new addition"
      ></iea-hero-magnum>

      <iea-global-nav-dove>
        <iea-logo
          alt="Dove homepage"
          src="https://www.dove.com/content/dam/unilever/dove/global/Dove.png"
        ></iea-logo>
        <a href="/">Explore Solutions</a> <a href="/">Products</a> <a href="/">Baby Dove</a>
        <a href="/">Men + Care</a> <a href="/">Dove Self-Esteem Project</a>
        <a href="/">Learn About Dove</a>
      </iea-global-nav-dove>

      <iea-scroll-position></iea-scroll-position>
    </main>

    <footer><iea-footer-nav></iea-footer-nav></footer>
  </body>
</html>
