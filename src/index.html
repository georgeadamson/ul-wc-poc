      <iea-global-nav-dove>

        <a href="/">Explore Solutions</a> <a href="/">Products</a> <a href="/">Baby Dove</a>

        <a href="/">Learn About Dove</a>
      </iea-global-nav-dove>

      <iea-carousel
        ><aup-link href="#1" target="_blank">
          <aup-img
            alt="TEST!"

            width="3"
            height="4"
          ></aup-img>
        </aup-link>
        <aup-img
          src="https://asset-americas.unileversolutions.com/content/dam/unilever/knorr_world/global/other_foods/all/knorr-sabor-sides-826870.png.ulenscale.300x300.png"
          width="3"
          height="4"
        ></aup-img>
        <aup-img
          src="https://asset-americas.unileversolutions.com/content/dam/unilever/knorr_world/global/other_foods/all/knorr_us_granulatedbouillon_latinflavors_chicken-792119.png.ulenscale.350x350.png"
          width="3"
          height="4"
        ></aup-img>
        <aup-img
          src="https://asset-americas.unileversolutions.com/content/dam/unilever/knorr_world/global/other_foods/all/knorr_us_recipemixes_vegetable-792314.png.ulenscale.300x300.png"
          width="3"
          height="4"
        ></aup-img>
        <aup-img
          src="https://asset-americas.unileversolutions.com/content/dam/unilever/knorr_world/global/other_foods/all/knorr_us_gravies_classicbrown-792322.png.ulenscale.300x300.png"
          width="3"
          height="4"
        ></aup-img>
      </iea-carousel>

      <iea-scroll-position></iea-scroll-position>
    </main>

    <footer><iea-footer-nav></iea-footer-nav></footer>

    <script>
      // LOCALHOST ONLY:
      // Hack: Hide localhost dev-server iframe from AXE accessibility tree:
      setTimeout(function() {
        var iframe = document.querySelector('iframe[src*=dev-server]');
        iframe && iframe.setAttribute('aria-hidden', true);
      }, 2000);
    </script>
  </body>
